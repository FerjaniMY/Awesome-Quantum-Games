<!-- Game Grid Section -->
    <section id="games">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h2 class="section-heading">Games</h2>
                </div>
            </div>
            <div class="row">
            {% for game in site.games %}
                <div class="col-md-4 col-sm-6">
                    <div class="event-caption">
                        <h4>{{ game.name }}</h4>
                        <p>{{ game.year }}</p>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
